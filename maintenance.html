<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sedang Dalam Perbaikan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #e0f2ff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .maintenance-container {
            text-align: center;
            padding: 40px;
            max-width: 500px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #005f99;
        }

        .maintenance-container h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #007acc;
        }

        .maintenance-container p {
            font-size: 1.1rem;
            color: #0066cc;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        button {
            background-color: #007acc;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <h1>Sedang Dalam Perbaikan</h1>
        <p>Kami sedang melakukan perbaikan untuk memberikan pengalaman terbaik. Mohon maaf atas ketidaknyamanannya.</p>
        <p>Server akan dibuka lagi pukul 00.00 WIB</p>
    </div>
</body>
</html>
